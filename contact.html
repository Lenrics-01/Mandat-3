<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>Studio La Merveille — Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <a href="#main" class="skip-link">Passer au contenu</a>
        <header class="site-header" role="banner">
            <div class="site-header__inner">
                <div class="brand-logo">Studio La Merveille</div>
                <button id="menu-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">Menu</button>
                <nav aria-label="Navigation principale" class="primary-nav" id="primary-nav" hidden>
                    <ul class="nav-list">
                        <li><a class="nav-link" href="accueil.html">Accueil</a></li>
                        <li><a class="nav-link" href="galerie.html">Galerie</a></li>
                        <li><a class="nav-link" href="presentation.html">Présentation</a></li>
                        <li><a class="nav-link" href="contact.html" aria-current="page">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="banner">
                <h1>Studio Musique La Merveille</h1>
            </div>
        </header>

        <main id="main" class="container">
            <h2 class="section__title">Contactez-nous</h2>
            <form id="contact-form" class="contact-form" novalidate aria-describedby="contact-hint">
                <p id="contact-hint" class="hint">Les champs marqués d’un astérisque (*) sont obligatoires.</p>
                <div id="form-errors" class="errors" role="alert" aria-live="polite" hidden></div>

                <div class="field">
                    <label for="name">Nom *</label>
                    <input class="input" type="text" id="name" name="name" autocomplete="family-name" required />
                </div>
                <div class="field">
                    <label for="prename">Prénom *</label>
                    <input class="input" type="text" id="prename" name="prename" autocomplete="given-name" required />
                </div>
                <div class="field">
                    <label for="email">Courriel *</label>
                    <input class="input" type="email" id="email" name="email" autocomplete="email" required />
                </div>
                <div class="field">
                    <label for="tel">Téléphone</label>
                    <input class="input" type="tel" id="tel" name="tel" inputmode="tel" pattern="^[+0-9 ()-]{7,}$" placeholder="ex: +1 514 555 1234" />
                </div>
                <div class="field">
                    <label for="sexe">Genre *</label>
                    <select class="select" id="sexe" name="sexe" required>
                        <option value="">Sélectionner</option>
                        <option>Homme</option>
                        <option>Femme</option>
                        <option>Autre</option>
                        <option>Préférer ne pas répondre</option>
                    </select>
                </div>
                <div class="field">
                    <label for="style">Style d’artiste *</label>
                    <input class="input" type="text" id="style" name="style" placeholder="ex: Musicien, Chanteur" required />
                </div>
                <div class="field">
                    <label for="msg">Message *</label>
                    <textarea id="msg" name="msg" required minlength="10" maxlength="1000" aria-describedby="msg-hint"></textarea>
                    <div id="msg-hint" class="hint">10 à 1000 caractères.</div>
                </div>
                <div class="field">
                    <input type="checkbox" id="check" name="check" required />
                    <label for="check">J’accepte la politique de confidentialité *</label>
                </div>
                <div class="field">
                    <button id="btn" class="btn" type="submit">Envoyer</button>
                </div>
            </form>
        </main>

        <footer class="site-footer" role="contentinfo">
            <p>© 2024 <span class="brand">Studio La Merveille</span>. Tous droits réservés.</p>
        </footer>

            <script src="app.js" defer></script>
    </body>
</html>
