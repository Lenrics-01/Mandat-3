<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Studio Musique</title>
    </head>
    <body>
        <header id="site-header" class="site-header">
            <nav id="main-nav" class="nav">
                <div class="nav-container">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="nav-link" href="accueil.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="galerie.html">Galerie</a></li>
                        <li class="nav-item"><a class="nav-link" href="presentation.html">Présentation</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="banner">
                <h1 class="banner__title">Studio Musique La Merveille</h1>
            </div>
        </header>
        <main>
            <h2>Contactez-nous</h2>
            <div>
               <form>
                 <div>
                    <label name="nom">Nom</label>
                    <div>
                        <input type="text" id="name" placeholder="Inscrire votre nom" required>
                    </div>
                 </div>
                 <div>
                    <label name="nom">Prenom</label>
                    <div>
                        <input type="text" id="prename" placeholder="Inscrire votre prenom" required>
                    </div>
                 </div>
                 <div>
                    <label name="nom">Genre</label>
                    <div>
                        <input type="text" id="sexe" placeholder="ex: Homme, Femme, Autre" required>
                    </div>
                 </div>
                 <div>
                    <label name="nom">Style d'artiste</label>
                    <div>
                        <input type="text" id="style" placeholder="ex: Musicien, Chanteur" required>
                    </div>
                 </div>
                 <div>
                    <label name="nom">Téléphone</label>
                    <div>
                        <input type="text" id="tel" placeholder="Inscrire votre nom">
                    </div>
                 </div>
                 <div>
                    <label name="nom">Message</label>
                    <div>
                        <input type="text" id="msg">
                    </div>
                 </div>
                 <div>
                    <input type="checkbox" id="check">
                    <label for="check">J'accepte la politique de confidentialité"</label>
                 </div>
                 <div>
                    <input type="button" value="Confirmer" id="btn" type="click">
                 </div>
               </form>
            </div>
        </main>
    </body>
</html>
